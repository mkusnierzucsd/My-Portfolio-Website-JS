<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="This is the contact page of my site.">
        <title>Contact Me</title>
        <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="/src/styles.css" />
    </head>
    <body>
        <header>
            <h1>Contact Me</h1>
            <nav class="links">
                <a href="home.html">Home</a> <a href="about.html">About Me</a> <a href="projects.html">My Projects</a>
            </nav>
        </header>
        <main>
            <h2>Want to get in touch?</h2>
            <noscript>
                <p><strong>JavaScript is disabled.</strong> Some features of this page may not work properly.</p>
            </noscript>
            <form method="get">
                <fieldset id="contactform" name="contactform">
                    <legend>Contact Me</legend>
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" required><br>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required><br>
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" cols="33" placeholder="Hi! Let's get in touch..." required>
                    </textarea><br>
                    <button>Submit</button>
                </fieldset>
            </form>
        </main>
        <footer>
            <div class="bottom">
                <nav>
                    <ol>
                        <li><a href="home.html">Home</a></li>
                        <li><a href="about.html">About Me</a></li>

                    </ol>
                    <p><em>Check out my links here!</em></p>
                    <a href="https://www.linkedin.com/in/matthew-kusnierz-95a0731ba">LinkedIn</a>
                </nav>
            </div>
        </footer>
    </body>
</html>

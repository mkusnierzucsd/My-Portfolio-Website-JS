<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Form built without JS">
        <title>Form No JS</title>
        <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
        <style>
            :root {
                --my-header-color: rgb(84, 178, 212);
                --my-header-color-dark: rgb(7, 1, 176);
                --light-background-color: rgb(169, 233, 231);
                --dark-background-color: color(from black srgb 0.07451 0.121568 0.129412);
            }
            body {
                font-family: Arial, Helvetica, sans-serif;
                /* background-color: aliceblue; */
                display: flex;
                justify-content: center;
                align-items:center;
                flex-direction: column;
                padding: 2rem;
            }

            form {
                background-color: white;
                border: 1px solid lightslategray;
                border-radius: 10px;
                padding: 2rem;
                max-width: 400px;
                width: 100%;
                display: flex;
                flex-direction: column;
            }

            fieldset {
                border: none;
                padding: 0;
                display: flex;
                flex-direction: column;
                gap: 0.5rem;
            }

            legend {
                font-size: 1.3rem;
                font-weight: bold;
                margin-bottom: 0.5rem;
            }

            label {
                display: block;
                font-weight: bold;
                margin-bottom: 0.25rem;
            }

            input, textarea {
                font-size: 1rem;
                padding: 0.6rem;
                border-radius: 5px;
                border: 1px solid grey;
                width: 95%;
                transition: 0.3s ease-in-out;
            }

            button {
                width: 100%;
                transition: 0.3s ease-in-out;
                font-size: 1rem;
                padding: 0.6rem;
                border: 1px solid cornflowerblue;
                border-radius: 8px;
            }

            input:focus, textarea:focus {
                outline: 2px solid blue;
                border-color: blue;
            }

            input:invalid:not(:focus),
            textarea:invalid:not(:focus) {
                outline: 2px solid red;
                border-color: red;
            }

            input#name:invalid ~ output#nameError::before {
                content: "You must fill out your name";
            }

            input#name:invalid ~ output#nameInfo::before {
                content: "Please enter at least 3 characters. Please do not enter numbers or special characters";
            }

            input#email:invalid ~ output#emailError::before {
                content: "You must fill out your email";
            }

            input#email:invalid ~ output#emailInfo::before {
                content: "Your input should be at least 5 characters. Must follow standard email format";
            }

            textarea:invalid ~ output#messageError::before {
                content: "You must fill out a message";
            }

            textarea:invalid ~ output#messageInfo::before {
                content: "Your message should be anywhere between 0 and 500 characters";
            }

            button {
                background-color: cornflowerblue;
                color: white;
                font-weight: bold;
                cursor: pointer;
            }

            button:hover {
                background-color: blue;
            }      

            output {
                font-size: 0.9em;
                min-height: 1em;
            }

            output[for="error"] {
                color: red;
            }

            output[for="info"] {
                color: green;
            }

            label[for]:has(+ input[required])::after,
            label[for]:has(+ textarea[required])::after {
                content: " *";
                color: #b00020;
            }

    
        </style>
    </head>
    <body>
        <form action="https://httpbin.org/post" method="post" id="testform">
            <fieldset id="ctest" name="ctest">
                <legend>Contact Me</legend>
                <label for="name">Name</label>
                <input type="text" name="name" id="name" minlength="3" pattern="[A-Za-z\s'\-]+" autofocus required>
                <output for="error" id="nameError"></output>
                <output for="info" id="nameInfo"></output>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" inputmode="email" minlength="5" required>
                <output for="error" id="emailError"></output>
                <output for="info" id="emailInfo"></output>
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" cols="33" maxlength="500" required></textarea>
                <output for="error" id="messageError"></output>
                <output for="info" id="messageInfo"></output>
                <input type="hidden" name="possible_bot" value="true">
                <button>Submit</button>
            </fieldset>
        </form>
        <label class="switch">
            Light/Dark Mode Toggle
            <input type="checkbox" id="themeToggle" onclick="toggleTheme()">
            <span class="slider"></span>
        </label>
        <script src="src/script.js"></script>
    </body>
</html>

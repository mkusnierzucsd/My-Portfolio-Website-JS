<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Form built without JS">
        <title>Form No JS</title>
        <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="src/forms_styles.css">
    </head>
    <body>
        <form action="https://httpbin.org/post" method="post" id="testform">
            <fieldset id="ctest" name="ctest">
                <legend>Contact Me</legend>
                <label for="name">Name</label>
                <input type="text" name="name" id="name" minlength="3" pattern="[A-Za-z\s'\-]+" autofocus required>
                <output for="error" id="nameError"></output>
                <output for="info" id="nameInfo"></output>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" inputmode="email" minlength="5" required>
                <output for="error" id="emailError"></output>
                <output for="info" id="emailInfo"></output>
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" cols="33" maxlength="500" required></textarea>
                <output for="error" id="messageError"></output>
                <output for="info" id="messageInfo"></output>
                <input type="hidden" name="possible_bot" value="true">
                <button>Submit</button>
            </fieldset>
        </form>
        <label class="switch">
            Light/Dark Mode Toggle
            <input type="checkbox" id="themeToggle" onclick="toggleTheme()">
            <span class="slider"></span>
        </label>
        <script src="src/script.js"></script>
    </body>
</html>
